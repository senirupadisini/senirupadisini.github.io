<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #ar-overlay {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.8); color: white; display: flex; 
        justify-content: center; align-items: center; z-index: 1000;
        cursor: pointer; font-family: sans-serif;
      }
    </style>
  </head>
  <body>

    <div id="ar-overlay">KETUK UNTUK MULAI AR & MUSIK</div>

    <a-scene 
      mindar-image="imageTargetSrc: https://senirupadisini.github.io/targets.mind; autoStart: false;" 
      vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

      <a-assets>
        <audio id="bgm" src="https://senirupadisini.github.io/background_music.mp3" crossorigin="anonymous" preload="auto"></audio>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target0" mindar-image-target="targetIndex: 0">
        <a-plane color="blue" opacity="0.3" position="0 0 0"></a-plane>
      </a-entity>
    </a-scene>

    <script>
      const sceneEl = document.querySelector('a-scene');
      const overlay = document.getElementById('ar-overlay');
      const bgm = document.getElementById('bgm');
      const targetEntity = document.getElementById('target0');

      overlay.addEventListener('click', () => {
        overlay.style.display = 'none';
        
        // Memulai AR dengan cara yang paling kompatibel
        if (sceneEl.components['mindar-image']) {
          sceneEl.components['mindar-image'].start();
        }
        
        // "Memancing" izin audio browser agar tidak diblokir
        bgm.play().then(() => {
          bgm.pause();
          bgm.currentTime = 0;
        }).catch(e => console.log("Audio permission interaction handled"));
      });

      // Event Musik
      targetEntity.addEventListener('targetFound', () => {
        console.log("MARKER DITEMUKAN");
        bgm.play();
      });

      targetEntity.addEventListener('targetLost', () => {
        console.log("MARKER HILANG");
        bgm.pause();
      });
    </script>
  </body>
</html>
