<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #ar-overlay {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.8); color: white; display: flex; 
        justify-content: center; align-items: center; text-align: center; 
        z-index: 1000; font-family: sans-serif; cursor: pointer; padding: 20px;
      }
    </style>
  </head>
  <body>

    <div id="ar-overlay">
      KETUK DI SINI UNTUK MEMULAI KAK<br>(Pastikan Izin Kamera Diberikan)
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: https://senirupadisini.github.io/main/targets.mind; autoStart: false; uiLoading: no; uiError: no; uiScanning: yes;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-assets timeout="10000">
        <audio id="bgm" src="https://senirupadisini.github.io/background_music.mp3" crossorigin="anonymous" preload="auto"></audio>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane color="#1DB954" opacity="0.5" position="0 0 0" rotation="0 0 0"></a-plane>
      </a-entity>
    </a-scene>

    <script>
      const sceneEl = document.querySelector('a-scene');
      const overlay = document.getElementById('ar-overlay');
      let bgm = document.getElementById('bgm');
      let mindarSystem = null;

      // Tunggu sampai scene siap sebelum mengambil sistem MindAR
      sceneEl.addEventListener('loaded', function () {
        console.log("A-Frame Scene Loaded");
        // Mengambil sistem MindAR dari komponen scene
        mindarSystem = sceneEl.systems['mindar-image-system'];
      });

      overlay.addEventListener('click', () => {
        if (mindarSystem) {
          overlay.style.display = 'none';
          
          // Memulai sistem MindAR
          sceneEl.components['mindar-image'].start(); 
          console.log("MindAR Start Attempted");
          
          // Memancing audio agar diizinkan oleh browser
          bgm.play().then(() => {
            bgm.pause(); // Pause dulu, nanti dimainkan saat targetFound
            bgm.currentTime = 0;
          }).catch(e => console.log("Audio prep failed", e));
        } else {
          alert("Sistem AR sedang memuat, harap tunggu sebentar...");
        }
      });

      // Event saat gambar terdeteksi
      sceneEl.addEventListener('targetFound', () => {
        console.log("Target Found!");
        bgm.play().catch(e => console.error("Play error:", e));
      });

      // Event saat gambar hilang
      sceneEl.addEventListener('targetLost', () => {
        console.log("Target Lost");
        bgm.pause();
      });
    </script>
  </body>
</html>
