<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      /* Optional: Styling untuk pesan loading atau error */
      body { margin: 0; overflow: hidden; }
      #ar-camera-permission {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: black; color: white; display: flex; justify-content: center;
        align-items: center; text-align: center; z-index: 1000;
        font-family: sans-serif; font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <div id="ar-camera-permission">
      Mohon izinkan akses kamera untuk memulai AR.
    </div>

    <a-scene mindar-image="imageTargetSrc: https://senirupadisini.github.io/main/targets.mind; autoStart: false;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">

      <a-assets>     
        <audio id="bgm" src=" https://senirupadisini.github.io/background_music.mp3" preload="auto"></audio>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        </a-entity>
    </a-scene>

    <script>
      const sceneEl = document.querySelector('a-scene');
      const arCameraPermission = document.getElementById('ar-camera-permission');
      const bgm = document.getElementById('bgm');
      let isPlaying = false; // Flag untuk melacak status putar musik

      // Fungsi untuk memulai AR dan memainkan musik
      async function startAR() {
        if (arCameraPermission) {
          arCameraPermission.style.display = 'none'; // Sembunyikan pesan izin kamera
        }
        await sceneEl.mindarImage.start();
        console.log("MindAR started.");
      }

      // Handler untuk event 'arReady'
      sceneEl.addEventListener('arReady', () => {
        console.log("MindAR is ready!");
      });

      // Handler saat marker ditemukan
      sceneEl.addEventListener('targetFound', (event) => {
        console.log("Target ditemukan!");
        if (!isPlaying) {
          bgm.play().catch(e => console.error("Error playing audio:", e));
          isPlaying = true;
        }
      });

      // Handler saat marker hilang
      sceneEl.addEventListener('targetLost', (event) => {
        console.log("Target hilang!");
        if (isPlaying) {
          bgm.pause();
          bgm.currentTime = 0; // Mengulang dari awal jika marker ditemukan lagi
          isPlaying = false;
        }
      });

      // Meminta izin kamera secara eksplisit untuk memulai AR
      // Ini penting karena autoplay audio dan akses kamera butuh interaksi user
      if (arCameraPermission) {
        arCameraPermission.addEventListener('click', startAR);
        arCameraPermission.textContent = "Ketuk untuk memulai AR dan izinkan akses kamera";
      } else {
        startAR(); // Jika tidak ada elemen permission, langsung coba start
      }

      // Mencegah autoplay audio sampai ada interaksi user
      document.addEventListener('click', () => {
        if (!isPlaying && sceneEl.mindarImage.started) {
            bgm.play().catch(e => console.error("User interaction failed to play audio:", e));
            isPlaying = true;
        }
      }, { once: true }); // Hanya perlu sekali klik untuk mengizinkan audio
    </script>
  </body>
</html>
