<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #ar-overlay {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.8); color: white; display: flex; 
        justify-content: center; align-items: center; z-index: 1000;
        cursor: pointer; font-family: sans-serif; text-align: center; padding: 20px;
      }
    </style>
  </head>
  <body>

    <div id="ar-overlay">
      <h2>SIAP DIMULAI</h2>
      <p>Ketuk layar untuk mengaktifkan kamera dan musik.</p>
    </div>

    <a-scene 
      id="scene-container"
      mindar-image="imageTargetSrc: https://senirupadisini.github.io/targets.mind; autoStart: false;" 
      embedded color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <audio id="bgm" src="https://senirupadisini.github.io/background_music.mp3" crossorigin="anonymous" preload="auto"></audio>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target-kho" mindar-image-target="targetIndex: 0">
        <a-plane color="blue" opacity="0.4" position="0 0 0"></a-plane>
      </a-entity>
    </a-scene>

    <script>
      const sceneEl = document.querySelector('a-scene');
      const overlay = document.getElementById('ar-overlay');
      const bgm = document.getElementById('bgm');

      overlay.addEventListener('click', () => {
        // 1. Sembunyikan pesan bantuan
        overlay.style.display = 'none';

        // 2. Jalankan kamera dengan cara yang aman dari error 'minus'
        const mindarComponent = sceneEl.components['mindar-image'];
        if (mindarComponent) {
          mindarComponent.start(); // Ini cara panggil yang benar untuk MindAR di A-Frame
          console.log("MindAR started.");
        }

        // 3. Aktifkan Audio (Mancing izin browser)
        bgm.play().then(() => {
          bgm.pause();
          bgm.currentTime = 0;
        }).catch(e => console.log("Audio permission granted"));
      });

      // 4. Deteksi Gambar (Kho Khiem Bing)
      const targetEntity = document.querySelector('#target-kho');

      targetEntity.addEventListener('targetFound', () => {
        console.log("Marker ditemukan, musik berputar!");
        bgm.play().catch(e => console.error("Gagal putar audio:", e));
      });

      targetEntity.addEventListener('targetLost', () => {
        console.log("Marker hilang, musik berhenti.");
        bgm.pause();
      });
    </script>
  </body>
</html>
