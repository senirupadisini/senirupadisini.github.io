<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #ar-overlay {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.8); color: white; display: flex; 
        flex-direction: column; justify-content: center; align-items: center; 
        z-index: 1000; font-family: sans-serif; cursor: pointer;
      }
      #status { font-size: 12px; margin-top: 10px; color: #aaa; }
    </style>
  </head>
  <body>

    <div id="ar-overlay">
      <strong>KETUK UNTUK MEMULAI</strong>
      <div id="status">Menunggu sistem siap...</div>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: https://senirupadisini.github.io/main/targets.mind; autoStart: false; uiLoading: yes; uiScanning: yes;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <audio id="bgm" src="https://senirupadisini.github.io/background_music.mp3" crossorigin="anonymous" preload="auto"></audio>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target-anchor" mindar-image-target="targetIndex: 0">
        <a-plane color="#1DB954" opacity="0.5" position="0 0 0" rotation="0 0 0"></a-plane>
      </a-entity>
    </a-scene>

    <script>
      const sceneEl = document.querySelector('a-scene');
      const overlay = document.getElementById('ar-overlay');
      const statusText = document.getElementById('status');
      const bgm = document.getElementById('bgm');

      // 1. Cek apakah MindAR sudah terpasang di scene
      sceneEl.addEventListener('loaded', () => {
        statusText.innerText = "Sistem siap! Silakan ketuk.";
      });

      overlay.addEventListener('click', () => {
        // Memastikan komponen mindar-image ada sebelum start
        const mindarComponent = sceneEl.components['mindar-image'];
        
        if (mindarComponent) {
          overlay.style.display = 'none';
          mindarComponent.start();
          
          // Memancing izin audio browser
          bgm.play().then(() => {
            bgm.pause();
            bgm.currentTime = 0;
          }).catch(e => console.log("Audio prep silent fail (normal)"));
        } else {
          statusText.innerText = "Error: Sistem AR belum termuat sempurna.";
        }
      });

      // 2. Event Musik (Tanpa pengecekan .started yang error tadi)
      const anchor = document.getElementById('target-anchor');
      
      anchor.addEventListener('targetFound', () => {
        console.log("Marker ketemu!");
        bgm.play().catch(e => console.log("Gagal putar musik:", e));
      });

      anchor.addEventListener('targetLost', () => {
        console.log("Marker hilang!");
        bgm.pause();
      });
    </script>
  </body>
</html>
