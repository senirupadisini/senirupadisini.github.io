#ar-button {

  right: 15vh;
  -ms-transform: translateX(50%);
  transform: translateX(50%);
  position: absolute;
}

#ar-button:active {
  background-color: #e8eaed;
}

#ar-button:focus {
  outline: none;
}

#ar-button:focus-visible {
  outline: 1px solid #4285f4;
}

@keyframes circle {
  from {
    transform: translateX(-50%) rotate(0deg) translateX(50px) rotate(0deg);
  }
  to {
    transform: translateX(-50%) rotate(360deg) translateX(50px) rotate(-360deg);
  }
}

@keyframes elongate {
  from {
    transform: translateX(100px);
  }
  to {
    transform: translateX(-100px);
  }
}

model-viewer > #ar-prompt {
  position: absolute;
  left: 50%;
  bottom: 175px;
  animation: elongate 2s infinite ease-in-out alternate;
  display: none;
}

model-viewer[ar-status="session-started"] > #ar-prompt {
  display: block;
}

model-viewer > #ar-prompt > img {
  animation: circle 4s linear infinite;
}

model-viewer > #ar-failure {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  bottom: 175px;
  display: none;
}

model-viewer[ar-tracking="not-tracking"] > #ar-failure {
  display: block;
}

.slider {
  width: 95%;
  text-align: center;
  overflow: hidden;
  position: absolute;
  bottom: 16px;
  left: 3vh;
}

.slides {
  display: flex;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  scroll-behavior: smooth;
  -webkit-overflow-scrolling: touch;
  padding-bottom: 10px;
}

.slides::-webkit-scrollbar {
  width: 10px;
  -ms-overflow-style: -ms-autohiding-scrollbar;
}

.slides::-webkit-scrollbar {
  width: 0.2vw;
  height: 10px;
}

.slides::-webkit-scrollbar-thumb {
  background-color: #18235449;
  border-radius: 10px;
}

.slides::-webkit-scrollbar-track {
  background-color: #18235411;
  border-radius: 10px;
}

.slides::-webkit-scrollbar-track:hover {
  background-color: #18235421;
}

.slides::-webkit-scrollbar-thumb:hover {
  background-color: #18235449;
}

.slide {
  scroll-snap-align: start;
  flex-shrink: 0;
  width: 100px;
  height: 100px;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  background-color: #fff;
  margin-right: 10px;
  border-radius: 20px;
  border: none;
  display: flex;
}

.slide.selected {
  border: 4px solid #182354;
}

.slide:focus {
  outline: none;
}

.slide:focus-visible {
  outline: 1px solid #182354;
}

.hide {
  display: none;
}

.show {
  display: block;
}

      function PlayStop(ButtonPress){
          var sound = document.querySelector("#sound");
          
          if(ButtonPress.id == "MusicOn"){
            sound.load();
            sound.play();
            ButtonPress.innerText = "ðŸ”‡ Music off!";
            ButtonPress.id = "MusicOff";
            // console.log("An");
          }else{
            sound.pause();
            sound.currentTime = 0;
            ButtonPress.innerText = "ðŸŽµ Music on!";
            ButtonPress.id = "MusicOn";
            //console.log("Aus");
          }

      }

      // Switch Audio Source 
      function AudioSwitch(name){
          let sound = document.getElementById('sound');
          let AudioType = sound.children;

          for (let i = 0; i < AudioType.length; i++) {
            let element = AudioType[i];
            let baseaudio = 'audio';
            if(element.getAttribute("type") == 'audio/mpeg'){
              element.src = baseaudio + name + '.mp3';
            }if(element.getAttribute("type") == 'audio/ogg') {
              element.src = baseaudio + name + '.ogg';
            }
          }
      }
      </script>

<script type="module">
  const modelViewer = document.querySelector("model-viewer");

  window.switchSrc = (element, name) => {
    const base = baseEle + name;
    modelViewer.src = base + '.glb'; // Web
    modelViewer.setAttribute('ios-src', base + '.usdz') // IOS
    modelViewer.poster = /*base*/baseEle + name + '.webp';
    const slides = document.querySelectorAll(".slide");
    slides.forEach((element) => { element.classList.remove("selected"); });
    element.classList.add("selected");

    // Audio Switch

    AudioSwitch(name);

    // console.log(sound.paused);

    if (!sound.paused) {
      sound.load();
      sound.play();

    }
  };

  document.querySelector(".slider").addEventListener('beforexrselect', (ev) => {
    // Keep slider interactions from affecting the XR scene.
    ev.preventDefault();
  });
</script>
<script>
  //Audio Mute

  function addOnBlurListener(onBlurCallback, onFocusCallback) {
    var hidden, visibilityState, visibilityChange; // check the visiblility of the page

    if (typeof document.hidden !== "undefined") {
      hidden = "hidden"; visibilityChange = "visibilitychange"; visibilityState = "visibilityState";
    } else if (typeof document.mozHidden !== "undefined") {
      hidden = "mozHidden"; visibilityChange = "mozvisibilitychange"; visibilityState = "mozVisibilityState";
    } else if (typeof document.msHidden !== "undefined") {
      hidden = "msHidden"; visibilityChange = "msvisibilitychange"; visibilityState = "msVisibilityState";
    } else if (typeof document.webkitHidden !== "undefined") {
      hidden = "webkitHidden"; visibilityChange = "webkitvisibilitychange"; visibilityState = "webkitVisibilityState";
    }


    if (typeof document.addEventListener === "undefined" || typeof hidden === "undefined") {
      // not supported
    } else {
      document.addEventListener(visibilityChange, function () {
        switch (document[visibilityState]) {
          case "visible":
            if (onFocusCallback) onFocusCallback();
            break;
          case "hidden":
            if (onBlurCallback) onBlurCallback();
            break;
        }
      }, false);
    }
  }

  function muteAudio() {
    console.log('mute');
    let sound = document.querySelector("#sound");
    sound.muted = true;
  }

  function unMuteAudio() {
    console.log('unmute');
    let sound = document.querySelector("#sound");
    sound.muted = false;

  }

  addOnBlurListener(muteAudio, unMuteAudio);


</script>
