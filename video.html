<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Coba 360 Video</title>
    <meta name="Pembelajaran mendalam" content="Coba 360 Video">
    <script src="chrome-extension://lgblnfidahcdcjddiepkckcfdhpknnjh/content/popups-script.js"></script>
    <script src="https://aframe.io/aframe/dist/aframe-master.min.js"></script>
    <script src="https://aframe.io/aframe/examples/js/play-on-click.js"></script>
    <script src="https://aframe.io/aframe/examples/js/hide-on-play.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <!--
        
        -->
        <video id="video"
               loop
               crossorigin="anonymous"
               playsinline webkit-playsinline
               src="videoM.mp4">
        </video>
      </a-assets>
      <a-videosphere
        rotation="0 -90 0" src="#video"
        play-on-click>
      </a-videosphere>

      <a-camera>
        <a-entity
          position="0 0 -1.5"
          text="align:center;
                width:6;
                wrapCount:100;
                color: white;
                value: Click or tap to start video"
          hide-on-play="#video">
        </a-entity>
      </a-camera>
    </a-scene>
  </body>

</html>
