<!doctype html>
<html lang="en">
  <head>
    <title>Kolff En Co Drukkerij</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <style>
      #language-selector {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        display: flex;
        gap: 12px;
        background: rgba(0,0,0,0.5);
        padding: 10px 16px;
        border-radius: 50px;
        backdrop-filter: blur(8px);
      }

      .lang-btn {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 20px;
        border: 2px solid transparent;
        border-radius: 50px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        background: rgba(255,255,255,0.15);
        color: white;
        transition: all 0.3s ease;
      }

      .lang-btn:hover {
        background: rgba(255,255,255,0.3);
      }

      .lang-btn.active {
        background: white;
        color: #333;
        border-color: white;
      }

      .lang-btn .flag {
        font-size: 18px;
      }
    </style>
  </head>
  <body>

    <!-- Tombol Pilihan Bahasa -->
    <div id="language-selector">
      <button class="lang-btn" id="btn-en" onclick="selectLanguage('en')">
        <span class="flag">ðŸ‡¬ðŸ‡§</span> English
      </button>
      <button class="lang-btn" id="btn-id" onclick="selectLanguage('id')">
        <span class="flag">ðŸ‡®ðŸ‡©</span> Indonesia
      </button>
    </div>

    <!-- Audio English -->
    <audio id="audio-en" loop>
      <source src="audio_ong_kian_bie.mp3" type="audio/mpeg">
    </audio>

    <!-- Audio Indonesia -->
    <audio id="audio-id" loop>
      <source src="Ong Kian Bie (ID).mp3" type="audio/mpeg">
    </audio>

    <!-- model-viewer -->
    <model-viewer src="chairil.glb" ar ar-modes="scene-viewer webxr quick-look" 
      camera-controls tone-mapping="neutral" poster="poster.webp" 
      shadow-intensity="1" autoplay>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>

    <script src="script.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

    <script>
      let currentLang = null;
      const audioEN = document.getElementById('audio-en');
      const audioID = document.getElementById('audio-id');
      const modelViewer = document.querySelector('model-viewer');
      let modelLoaded = false;

      // Saat model selesai load
      modelViewer.addEventListener('load', () => {
        modelLoaded = true;
        // Jika pengguna sudah pilih bahasa sebelum model selesai load
        if (currentLang) playAudio(currentLang);
      });

      function selectLanguage(lang) {
        // Update tombol aktif
        document.getElementById('btn-en').classList.toggle('active', lang === 'en');
        document.getElementById('btn-id').classList.toggle('active', lang === 'id');

        // Stop semua audio
        stopAll();

        currentLang = lang;

        // Jika model sudah siap, langsung play
        if (modelLoaded) {
          playAudio(lang);
        }
      }

      function playAudio(lang) {
        const audio = lang === 'en' ? audioEN : audioID;
        audio.currentTime = 0;
        audio.play().catch(() => {
          // Fallback jika browser blokir autoplay
          document.addEventListener('click', () => audio.play(), { once: true });
        });
      }

      function stopAll() {
        audioEN.pause();
        audioEN.currentTime = 0;
        audioID.pause();
        audioID.currentTime = 0;
      }
    </script>
  </body>
</html>
