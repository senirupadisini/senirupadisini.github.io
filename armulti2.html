<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; background: black; }
      a-scene, canvas { width: 100vw !important; height: 100vh !important; position: fixed !important; top: 0 !important; left: 0 !important; }

      #ar-camera-permission {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: black; color: white; display: flex; justify-content: center;
        align-items: center; text-align: center; z-index: 9999;
        font-family: sans-serif; font-size: 1.2em; cursor: pointer;
        padding: 20px; box-sizing: border-box;
      }
      #error-msg {
        display: none;
        position: fixed; bottom: 20px; left: 0; width: 100%;
        text-align: center; color: red; font-family: sans-serif;
        font-size: 0.9em; z-index: 9999;
      }
      #unmute-btn {
        display: none;
        position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
        background: rgba(0,0,0,0.7); color: white; border: 2px solid white;
        border-radius: 30px; padding: 10px 24px; font-size: 1em;
        font-family: sans-serif; cursor: pointer; z-index: 9999;
      }

      /* DEBUG log */
      #debug-log {
        position: fixed; top: 10px; left: 10px; right: 10px;
        background: rgba(0,0,0,0.75); color: lime;
        font-family: monospace; font-size: 12px;
        padding: 8px; border-radius: 8px;
        z-index: 99999; max-height: 120px; overflow-y: auto;
        pointer-events: none;
      }

      /* Panel bahasa */
      #lang-panel {
        position: fixed;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 99999;
        flex-direction: column;
        align-items: center;
        gap: 14px;
        pointer-events: all;
        display: none;
      }
      #lang-panel.active { display: flex; }

      .lang-label {
        color: white; font-family: sans-serif; font-size: 0.95em;
        background: rgba(0,0,0,0.7); padding: 5px 18px; border-radius: 20px;
      }
      .lang-buttons { display: flex; gap: 14px; }
      .lang-btn {
        background: rgba(0,0,0,0.75); color: white;
        border: 2.5px solid white; border-radius: 30px;
        padding: 14px 26px; font-size: 1em; font-family: sans-serif;
        cursor: pointer; white-space: nowrap; pointer-events: all;
      }
      .lang-btn.playing { background: rgba(255,255,255,0.3); }
      .lang-btn .flag { font-size: 1.2em; margin-right: 6px; }
    </style>
  </head>
  <body>

    <div id="ar-camera-permission">Ketuk untuk memulai AR dan izinkan akses kamera</div>
    <div id="error-msg"></div>
    <div id="debug-log">‚è≥ Menunggu...</div>
    <button id="unmute-btn">üîä Ketuk untuk aktifkan suara</button>

    <!-- Audio di luar a-scene -->
    <audio id="audio-lim"    src="https://senirupadisini.github.io/audio_lim_kwi_bing_id.mp3"   preload="auto"></audio>
    <audio id="audio-ong"    src="https://senirupadisini.github.io/audio_ong_kian_bie_id.mp3"   preload="auto"></audio>
    <audio id="audio-tlp"    src="https://senirupadisini.github.io/audio_tan_liep_poen_id.mp3"  preload="auto"></audio>
    <audio id="audio-kkb"    src="https://senirupadisini.github.io/audio_kho_khiem_bing_id.mp3" preload="auto"></audio>
    <audio id="audio-lim-en" src="https://senirupadisini.github.io/audio_lim_kwi_bing.mp3"      preload="auto"></audio>
    <audio id="audio-ong-en" src="https://senirupadisini.github.io/audio_ong_kian_bie.mp3"      preload="auto"></audio>
    <audio id="audio-tlp-en" src="https://senirupadisini.github.io/audio_tan_liep_poen.mp3"     preload="auto"></audio>
    <audio id="audio-kkb-en" src="https://senirupadisini.github.io/audio_kho_khiem_bing.mp3"    preload="auto"></audio>

    <!-- Panel bahasa -->
    <div id="lang-panel">
      <div class="lang-label" id="lang-panel-title">Pilih bahasa</div>
      <div class="lang-buttons">
        <button class="lang-btn" id="btn-lang1"><span class="flag">üáÆüá©</span>Indonesia</button>
        <button class="lang-btn" id="btn-lang2"><span class="flag">üåê</span>English</button>
      </div>
    </div>

    <a-scene mindar-image="imageTargetSrc: https://senirupadisini.github.io/multitargets.mind; autoStart: false;"
             color-space="sRGB"
             renderer="colorManagement: true, physicallyCorrectLights"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false">
      <a-assets>
        <video id="video-widagdo" src="https://senirupadisini.github.io/video_widagdo.mp4"
               playsinline webkit-playsinline loop preload="auto" crossorigin="anonymous"></video>
        <video id="video-does"    src="https://senirupadisini.github.io/video_does.mp4"
               playsinline webkit-playsinline loop preload="auto" crossorigin="anonymous"></video>
        <a-asset-item id="model-tlp" src="https://senirupadisini.github.io/model_tan_liep_poen.glb"></a-asset-item>
        <a-asset-item id="model-kkb" src="https://senirupadisini.github.io/model_kho_khiem_bing.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#video-widagdo" position="0 0 0" width="1" height="0.56"></a-video>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-video src="#video-does" position="0 0 0" width="1" height="0.56"></a-video>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-image src="https://senirupadisini.github.io/lim_kwi_bing_marker.jpg" position="0 0 0" width="1" height="1"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3">
        <a-image src="https://senirupadisini.github.io/OngKian_Bie_marker.jpg" position="0 0 0" width="1" height="1"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 4">
        <a-gltf-model src="#model-tlp" position="0 0 0" scale="0.1 0.1 0.1"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 5">
        <a-gltf-model src="#model-kkb" position="0 0 0" scale="0.1 0.1 0.1"></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const log = (msg) => {
        const el = document.getElementById('debug-log');
        el.innerHTML += '<br>' + msg;
        el.scrollTop = el.scrollHeight;
        console.log(msg);
      };

      const sceneEl            = document.querySelector('a-scene');
      const arCameraPermission = document.getElementById('ar-camera-permission');
      const errorMsg           = document.getElementById('error-msg');
      const unmuteBtn          = document.getElementById('unmute-btn');
      const langPanel          = document.getElementById('lang-panel');
      const btnLang1           = document.getElementById('btn-lang1');
      const btnLang2           = document.getElementById('btn-lang2');

      const audios = {
        2: { id: document.getElementById('audio-lim'),    en: document.getElementById('audio-lim-en')  },
        3: { id: document.getElementById('audio-ong'),    en: document.getElementById('audio-ong-en')  },
        4: { id: document.getElementById('audio-tlp'),    en: document.getElementById('audio-tlp-en')  },
        5: { id: document.getElementById('audio-kkb'),    en: document.getElementById('audio-kkb-en')  },
      };

      const videoWidagdo = document.getElementById('video-widagdo');
      const videoDoes    = document.getElementById('video-does');
      let activeVideo    = null;
      let activeTarget   = null;
      const markerNames  = { 2:'Lim Kwi Bing', 3:'Ong Kian Bie', 4:'Tan Liep Poen', 5:'Kho Khiem Bing' };

      function stopAllAudio() {
        Object.values(audios).forEach(({ id, en }) => {
          [id, en].forEach(a => { try { a.pause(); a.currentTime = 0; } catch(e){} });
        });
      }

      function showLangPanel(idx) {
        log('‚úÖ showLangPanel(' + idx + ')');
        activeTarget = idx;
        document.getElementById('lang-panel-title').textContent = markerNames[idx] || 'Pilih bahasa';
        btnLang1.classList.remove('playing');
        btnLang2.classList.remove('playing');
        langPanel.classList.add('active');
        log('panel classList: ' + langPanel.className);
        log('panel display: ' + window.getComputedStyle(langPanel).display);
      }

      function hideLangPanel() {
        langPanel.classList.remove('active');
        activeTarget = null;
        btnLang1.classList.remove('playing');
        btnLang2.classList.remove('playing');
      }

      btnLang1.addEventListener('click', () => {
        if (activeTarget === null) return;
        stopAllAudio();
        audios[activeTarget].id.play().catch(e => log('‚ùå play ID error: ' + e));
        btnLang1.classList.add('playing');
        btnLang2.classList.remove('playing');
      });

      btnLang2.addEventListener('click', () => {
        if (activeTarget === null) return;
        stopAllAudio();
        audios[activeTarget].en.play().catch(e => log('‚ùå play EN error: ' + e));
        btnLang2.classList.add('playing');
        btnLang1.classList.remove('playing');
      });

      unmuteBtn.addEventListener('click', () => {
        if (activeVideo) { activeVideo.muted = false; activeVideo.play().catch(e=>{}); }
        unmuteBtn.style.display = 'none';
      });

      function showError(msg) {
        errorMsg.style.display = 'block';
        errorMsg.textContent = msg;
        log('‚ùå ' + msg);
      }

      async function startAR() {
        try {
          await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
          log('üì∑ Kamera OK');
        } catch (err) {
          showError("Akses kamera ditolak.");
          return;
        }
        arCameraPermission.style.display = 'none';
        try {
          await sceneEl.systems['mindar-image-system'].start();
          log('üöÄ MindAR started');
        } catch (err) {
          showError("Gagal memulai AR: " + err.message);
        }
      }

      sceneEl.addEventListener('arError', (e) => showError("AR Error: " + (e.detail || "Unknown")));
      sceneEl.addEventListener('arReady', () => log('üéØ arReady'));

      sceneEl.addEventListener('loaded', () => {
        log('‚úÖ scene loaded');
        arCameraPermission.addEventListener('click', startAR);

        const targets = document.querySelectorAll('[mindar-image-target]');
        log('üéØ total targets: ' + targets.length);

        targets[0].addEventListener('targetFound', () => {
          log('üìç target 0 found');
          activeVideo = videoWidagdo;
          videoWidagdo.muted = true;
          videoWidagdo.play().catch(e=>{});
          unmuteBtn.style.display = 'block';
        });
        targets[0].addEventListener('targetLost', () => {
          videoWidagdo.pause(); videoWidagdo.currentTime = 0;
          activeVideo = null; unmuteBtn.style.display = 'none';
        });

        targets[1].addEventListener('targetFound', () => {
          log('üìç target 1 found');
          activeVideo = videoDoes;
          videoDoes.muted = true;
          videoDoes.play().catch(e=>{});
          unmuteBtn.style.display = 'block';
        });
        targets[1].addEventListener('targetLost', () => {
          videoDoes.pause(); videoDoes.currentTime = 0;
          activeVideo = null; unmuteBtn.style.display = 'none';
        });

        [2, 3, 4, 5].forEach(idx => {
          targets[idx].addEventListener('targetFound', () => {
            log('üìç target ' + idx + ' found ‚Üí showLangPanel');
            showLangPanel(idx);
          });
          targets[idx].addEventListener('targetLost', () => {
            log('üìç target ' + idx + ' lost');
            stopAllAudio();
            hideLangPanel();
          });
        });
      });
    </script>
  </body>
</html>
