<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body { overflow: hidden; background: black; }
      a-scene, canvas {
        width: 100vw !important; height: 100vh !important;
        position: fixed !important; top: 0 !important; left: 0 !important;
      }

      /* â”€â”€ Layar awal â”€â”€ */
      #ar-start {
        position: fixed; inset: 0;
        background: black; color: white;
        display: flex; flex-direction: column;
        justify-content: center; align-items: center;
        gap: 24px; z-index: 9999;
        font-family: sans-serif; text-align: center;
        padding: 30px;
      }
      #ar-start p { font-size: 1.3em; line-height: 1.5; }
      #btn-start {
        background: white; color: black;
        border: none; border-radius: 50px;
        padding: 20px 50px; font-size: 1.4em;
        font-weight: bold; cursor: pointer;
        font-family: sans-serif;
      }

      /* â”€â”€ Error â”€â”€ */
      #error-msg {
        display: none;
        position: fixed; bottom: 20px; left: 0; width: 100%;
        text-align: center; color: red; font-family: sans-serif;
        font-size: 1em; z-index: 9999; padding: 0 16px;
      }

      /* â”€â”€ Unmute video â”€â”€ */
      #unmute-btn {
        display: none;
        position: fixed; bottom: 36px; left: 50%; transform: translateX(-50%);
        background: rgba(0,0,0,0.75); color: white; border: 2.5px solid white;
        border-radius: 50px; padding: 16px 36px; font-size: 1.2em;
        font-family: sans-serif; cursor: pointer; z-index: 9999;
        white-space: nowrap;
      }

      /* â”€â”€ Panel tombol bahasa â”€â”€ */
      #lang-panel {
        display: none;
        position: fixed; bottom: 36px; left: 50%; transform: translateX(-50%);
        z-index: 9999;
        flex-direction: column; align-items: center; gap: 16px;
      }
      #lang-panel.active { display: flex; }

      #lang-name {
        color: white; font-family: sans-serif; font-size: 1.2em; font-weight: bold;
        background: rgba(0,0,0,0.7); padding: 8px 28px; border-radius: 30px;
        letter-spacing: 1px; white-space: nowrap;
      }
      .lang-buttons { display: flex; gap: 16px; }
      .lang-btn {
        background: rgba(0,0,0,0.8); color: white;
        border: 2.5px solid white; border-radius: 50px;
        padding: 16px 32px; font-size: 1.2em;
        font-family: sans-serif; cursor: pointer; white-space: nowrap;
      }
      .lang-btn.active-lang {
        background: white; color: black;
      }
    </style>
  </head>
  <body>

    <!-- Layar awal -->
    <div id="ar-start">
      <p>Ketuk tombol di bawah untuk memulai AR dan izinkan akses kamera</p>
      <button id="btn-start">ğŸ“· Mulai AR</button>
    </div>

    <div id="error-msg"></div>
    <button id="unmute-btn">ğŸ”Š Ketuk untuk aktifkan suara</button>

    <!-- Audio di luar a-scene -->
    <audio id="audio-lim"    src="https://senirupadisini.github.io/audio_lim_kwi_bing_id.mp3"   preload="auto"></audio>
    <audio id="audio-ong"    src="https://senirupadisini.github.io/audio_ong_kian_bie_id.mp3"   preload="auto"></audio>
    <audio id="audio-tlp"    src="https://senirupadisini.github.io/audio_tan_liep_poen_id.mp3"  preload="auto"></audio>
    <audio id="audio-kkb"    src="https://senirupadisini.github.io/audio_kho_khiem_bing_id.mp3" preload="auto"></audio>
    <audio id="audio-lim-en" src="https://senirupadisini.github.io/audio_lim_kwi_bing.mp3"      preload="auto"></audio>
    <audio id="audio-ong-en" src="https://senirupadisini.github.io/audio_ong_kian_bie.mp3"      preload="auto"></audio>
    <audio id="audio-tlp-en" src="https://senirupadisini.github.io/audio_tan_liep_poen.mp3"     preload="auto"></audio>
    <audio id="audio-kkb-en" src="https://senirupadisini.github.io/audio_kho_khiem_bing.mp3"    preload="auto"></audio>

    <!-- Panel bahasa -->
    <div id="lang-panel">
      <div id="lang-name">-</div>
      <div class="lang-buttons">
        <button class="lang-btn" id="btn-id">ğŸ‡®ğŸ‡© Indonesia</button>
        <button class="lang-btn" id="btn-en">ğŸŒ English</button>
      </div>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: https://senirupadisini.github.io/multitargets.mind; autoStart: false;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <video id="video-widagdo" src="https://senirupadisini.github.io/video_widagdo.mp4"
               playsinline webkit-playsinline loop preload="auto" crossorigin="anonymous"></video>
        <video id="video-does"    src="https://senirupadisini.github.io/video_does.mp4"
               playsinline webkit-playsinline loop preload="auto" crossorigin="anonymous"></video>
        <a-asset-item id="model-tlp" src="https://senirupadisini.github.io/model_tan_liep_poen.glb"></a-asset-item>
        <a-asset-item id="model-kkb" src="https://senirupadisini.github.io/model_kho_khiem_bing.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Index 0: Widagdo â†’ VIDEO -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#video-widagdo" position="0 0 0" width="1" height="0.56" rotation="0 0 0"></a-video>
      </a-entity>

      <!-- Index 1: W.J.P. van der Does â†’ VIDEO -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-video src="#video-does" position="0 0 0" width="1" height="0.56" rotation="0 0 0"></a-video>
      </a-entity>

      <!-- Index 2: Lim Kwi Bing â†’ AUDIO -->
      <a-entity mindar-image-target="targetIndex: 2">
        <a-image src="https://senirupadisini.github.io/lim_kwi_bing_marker.jpg" position="0 0 0" width="1" height="1"></a-image>
      </a-entity>

      <!-- Index 3: Ong Kian Bie â†’ AUDIO -->
      <a-entity mindar-image-target="targetIndex: 3">
        <a-image src="https://senirupadisini.github.io/OngKian_Bie_marker.jpg" position="0 0 0" width="1" height="1"></a-image>
      </a-entity>

      <!-- Index 4: Tan Liep Poen â†’ 3D GLB -->
      <a-entity mindar-image-target="targetIndex: 4">
        <a-gltf-model src="#model-tlp" position="0 0 0" scale="0.1 0.1 0.1" rotation="0 0 0"></a-gltf-model>
      </a-entity>

      <!-- Index 5: Kho Khiem Bing â†’ 3D GLB -->
      <a-entity mindar-image-target="targetIndex: 5">
        <a-gltf-model src="#model-kkb" position="0 0 0" scale="0.1 0.1 0.1" rotation="0 0 0"></a-gltf-model>
      </a-entity>

    </a-scene>

    <script>
      const sceneEl   = document.querySelector('a-scene');
      const arStart   = document.getElementById('ar-start');
      const btnStart  = document.getElementById('btn-start');
      const errorMsg  = document.getElementById('error-msg');
      const unmuteBtn = document.getElementById('unmute-btn');
      const langPanel = document.getElementById('lang-panel');
      const langName  = document.getElementById('lang-name');
      const btnId     = document.getElementById('btn-id');
      const btnEn     = document.getElementById('btn-en');

      const audioMap = {
        2: { id: document.getElementById('audio-lim'),    en: document.getElementById('audio-lim-en'),  name: 'Lim Kwi Bing'    },
        3: { id: document.getElementById('audio-ong'),    en: document.getElementById('audio-ong-en'),  name: 'Ong Kian Bie'    },
        4: { id: document.getElementById('audio-tlp'),    en: document.getElementById('audio-tlp-en'),  name: 'Tan Liep Poen'   },
        5: { id: document.getElementById('audio-kkb'),    en: document.getElementById('audio-kkb-en'),  name: 'Kho Khiem Bing'  },
      };

      const videoWidagdo = document.getElementById('video-widagdo');
      const videoDoes    = document.getElementById('video-does');
      let activeVideo  = null;
      let activeTarget = null;

      function stopAllAudio() {
        Object.values(audioMap).forEach(({ id, en }) => {
          [id, en].forEach(a => { try { a.pause(); a.currentTime = 0; } catch(e){} });
        });
      }

      function showPanel(idx) {
        activeTarget = idx;
        langName.textContent = audioMap[idx].name;
        btnId.classList.remove('active-lang');
        btnEn.classList.remove('active-lang');
        langPanel.classList.add('active');
      }

      function hidePanel() {
        langPanel.classList.remove('active');
        activeTarget = null;
        btnId.classList.remove('active-lang');
        btnEn.classList.remove('active-lang');
      }

      btnId.addEventListener('click', () => {
        if (activeTarget === null) return;
        stopAllAudio();
        audioMap[activeTarget].id.play().catch(e => console.error(e));
        btnId.classList.add('active-lang');
        btnEn.classList.remove('active-lang');
      });

      btnEn.addEventListener('click', () => {
        if (activeTarget === null) return;
        stopAllAudio();
        audioMap[activeTarget].en.play().catch(e => console.error(e));
        btnEn.classList.add('active-lang');
        btnId.classList.remove('active-lang');
      });

      unmuteBtn.addEventListener('click', () => {
        if (activeVideo) { activeVideo.muted = false; activeVideo.play().catch(e=>{}); }
        unmuteBtn.style.display = 'none';
      });

      function showError(msg) {
        errorMsg.style.display = 'block';
        errorMsg.textContent = msg;
      }

      async function startAR() {
        try {
          await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        } catch(e) {
          showError('Akses kamera ditolak. Izinkan kamera di pengaturan browser.');
          return;
        }
        arStart.style.display = 'none';
        try {
          await sceneEl.systems['mindar-image-system'].start();
        } catch(e) {
          showError('Gagal memulai AR: ' + e.message);
        }
      }

      btnStart.addEventListener('click', startAR);

      sceneEl.addEventListener('arError', (e) => showError('AR Error: ' + (e.detail || 'Unknown')));

      // Pasang target event setelah arReady â€” MindAR baru siap di titik ini
      sceneEl.addEventListener('arReady', () => {
        const targets = document.querySelectorAll('[mindar-image-target]');

        // Index 0: Video Widagdo
        targets[0].addEventListener('targetFound', () => {
          activeVideo = videoWidagdo;
          videoWidagdo.muted = true;
          videoWidagdo.play().catch(e=>{});
          unmuteBtn.style.display = 'block';
        });
        targets[0].addEventListener('targetLost', () => {
          videoWidagdo.pause(); videoWidagdo.currentTime = 0;
          activeVideo = null; unmuteBtn.style.display = 'none';
        });

        // Index 1: Video Does
        targets[1].addEventListener('targetFound', () => {
          activeVideo = videoDoes;
          videoDoes.muted = true;
          videoDoes.play().catch(e=>{});
          unmuteBtn.style.display = 'block';
        });
        targets[1].addEventListener('targetLost', () => {
          videoDoes.pause(); videoDoes.currentTime = 0;
          activeVideo = null; unmuteBtn.style.display = 'none';
        });

        // Index 2-5: Tombol dua bahasa
        [2, 3, 4, 5].forEach(idx => {
          targets[idx].addEventListener('targetFound', () => showPanel(idx));
          targets[idx].addEventListener('targetLost',  () => { stopAllAudio(); hidePanel(); });
        });
      });
    </script>
  </body>
</html>
